<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"
    </head>
    <body>
        <div class="container">
            <br>
            <nav>
                <button type="button" class="btn btn-primary">
                    <a href="{{ url_for('html.home') }}" class="link-light">Home</a>
                </button>
                <button type="button" class="btn btn-primary">
                    <a href="{{ url_for('html.customers') }}" class="link-light">Users</a>
                </button>
                <button type="button" class="btn btn-primary">
                    <a href="{{ url_for('html.products') }}" class="link-light">Pokemon</a>
                </button>
                <button type="button" class="btn btn-primary">
                    <a href="{{ url_for('html.orders') }}" class="link-light">Teams</a>
                </button>
                <button type="button" class="btn btn-primary">
                    <a href="{{ url_for('html.gen', number='1') }}" class="link-light">Gen 1</a>
                </button>
                <button type="button" class="btn btn-primary">
                    <a href="{{ url_for('html.gen', number='2') }}" class="link-light">Gen 2</a>
                </button>
                <button type="button" class="btn btn-primary">
                    <a href="{{ url_for('html.gen', number='3') }}" class="link-light">Gen 3</a>
                </button>
                <button type="button" class="btn btn-primary">
                    <a href="{{ url_for('html.gen', number='4') }}" class="link-light">Gen 4</a>
                </button>
                <button type="button" class="btn btn-primary">
                    <a href="{{ url_for('html.gen', number='5') }}" class="link-light">Gen 5</a>
                </button>
                <button type="button" class="btn btn-primary">
                    <a href="{{ url_for('html.gen', number='6') }}" class="link-light">Gen 6</a>
                </button>
                <button type="button" class="btn btn-primary">
                    <a href="{{ url_for('html.gen', number='7') }}" class="link-light">Gen 7</a>
                </button>
                <button type="button" class="btn btn-primary">
                    <a href="{{ url_for('html.gen', number='8') }}" class="link-light">Gen 8</a>
                </button>
                <button type="button" class="btn btn-primary">
                    <a href="{{ url_for('html.gen', number='9') }}" class="link-light">Gen 9</a>
                </button>

            </nav>
            <br>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
